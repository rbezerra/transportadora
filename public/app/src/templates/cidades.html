<div class="row">
	<div class="col-lg-12 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-header icon="fa-users" title="{{cidades.op}} cidade">
			</rd-widget-header>
			<rd-widget-body>
				<form name="cidades.formCidade" ng-submit="cidades.saveCidade()">
					<div class="row">
						<div class="form-group col-lg-2 col-md-12 col-xs-12">
							<label for="codigo_cidade">Código da Cidade</label>
							<input type="text" class="form-control" name="codigo_cidade" ng-model="cidades.cidadeFormulario.codigo_cidade" disabled>
						</div>
						<div class="form-group col-lg-6 col-md-12 col-xs-12">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" name="nome" ng-model="cidades.cidadeFormulario.nome" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-2 col-md-12 col-xs-12">
							<label for="uf">UF</label>
							<ui-select ng-model="cidades.cidadeFormulario.UF" data-placeholder="Escolha a UF">
							    <ui-select-match>
							        <span ng-bind="$select.selected"></span>
							    </ui-select-match>
							    <ui-select-choices repeat="estado in (cidades.estados | filter: $select.search)">
							        <span ng-bind="estado"></span>
							    </ui-select-choices>
							</ui-select>
						</div>
						<div class="form-group col-lg-2 col-md-12 col-xs-12">
							<label for="taxa">Taxa</label>
							<input type="number" class="form-control" name="taxa" ng-model="cidades.cidadeFormulario.taxa" min="1" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-3 col-md-12 col-xs-12 pull-right">
							<button class="btn btn-danger" title="Cancelar" ng-click="cidades.resetForm()">
								Cancelar
							</button>
							<button class="btn btn-primary" title="Enviar" type="submit" ng-disabled="cidades.formCidade.$invalid">
								Enviar
							</button>
						</div>
					</div>
				</form>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-header icon="fa-users" title="cidades">
		    </rd-widget-header>
			<rd-widget-body>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<th>#</th>
							<th>Nome</th>
							<th>UF</th>
							<th>Taxa de Envio</th>
							<th>Ações</th>
						</thead>
						<tbody>
							<tr ng-repeat="cidade in cidades.lista | startFrom:cidades.paginaAtual*cidades.tamanhoPagina | limitTo:cidades.tamanhoPagina">
								<td>{{cidade.codigo_cidade}}</td>
								<td>{{cidade.nome}}</td>
								<td>{{cidade.UF}}</td>
								<td>{{cidade.taxa | currency}}</td>
								<td>
									<button class="btn btn-danger" title="excluir" ng-click="cidades.removerCidade(cidade)">
										<i class="fa fa-trash"></i>
									</button>
									<button class="btn btn-primary" title="editar" ng-click="cidades.carregarCidade(cidade)">
										<i class="fa fa-edit"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</rd-widget-body>
			<rd-widget-footer>
		        <ul class="pagination pagination-sm pull-right">
		          <li><button class="btn" ng-disabled="cidades.paginaAtual == 0" ng-click="cidades.paginaAtual=cidades.paginaAtual-1">&laquo;</button></li>
		          <li class="btn">{{cidades.paginaAtual+1}} / {{cidades.qtdPaginas()}}</li>
		          <li><button class="btn" ng-disabled="cidades.paginaAtual >= cidades.qtdPaginas()-1" ng-click="cidades.paginaAtual=cidades.paginaAtual+1">&raquo;</button></li>
		        </ul>
		        <div class="clearfix"></div>
		     </rd-widget-footer>
		</rd-widget>
	</div>
</div>
